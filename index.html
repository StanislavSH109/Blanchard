<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Blanchard Studio</title>
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <div class="logo">
                <a href="#" class="logo__link">
                    <img src="img/logo.svg" alt="logo" class="logo-img">
                </a>
            </div>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link-item">О нас</a></li>
                    <li class="nav__item">
                        <a href="#" class="nav__link-item">Галерея</a></li>
                    <li class="nav__item">
                        <a href="#" class="nav__link-item">Каталог</a></li>
                    <li class="nav__item">
                        <a href="#" class="nav__link-item">События</a></li>
                    <li class="nav__item">
                        <a href="#" class="nav__link-item">Проекты</a></li>
                    <li class="nav__item">
                        <a href="#" class="nav__link-item">Контакты</a></li>
                </ul>
                <button class="nav__login">Войти</button>
            </nav>
        </div>
        <div class="container header-second">
            <ul class="nav__list-second">
                <li class="nav__item-second">
                    <a href="#" class="nav__link-second">Реализм</a>
                </li>
                <li class="nav__item-second">
                    <a href="#" class="nav__link-second">Импрессионизм</a>
                </li>
                <li class="nav__item-second">
                    <a href="#" class="nav__link-second">Постимпрессионизм</a>
                </li>
                <li class="nav__item-second">
                    <a href="#" class="nav__link-second">Авангард</a>
                </li>
                <li class="nav__item-second">
                    <a href="#" class="nav__link-second">Футуризм</a>
                </li>
                <form action="search" class="search__form">
                    <input type="text" placeholder="Поиск по сайту" class="search__input">
                </form>
            </ul>
        </div>
    </header>
</body>
</html>
